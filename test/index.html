<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation, logo, and other header elements -->
  </header>
  <main class="container">
    <!-- Reward Pool Card -->
    <section class="card">
      <h2>Reward Pool</h2>
      <p class="value">22.6M</p>
      <p class="subtext">Penalty Fee: <span class="highlight">10%</span></p>
    </section>
    <!-- Staking Count Card -->
    <section class="card">
      <h2>Staking Count</h2>
      <p class="value">23 h 45 m</p>
      <p class="subtext">APR: <span class="highlight">1642.7%</span></p>
    </section>
    <!-- Total Pool Card -->
    <section class="card">
      <h2>Total Pool</h2>
      <p class="value">9999000.0000</p>
    </section>
    <!-- Wallet Balance Card -->
    <section class="card">
      <h2>Wallet Balance</h2>
      <input type="text" placeholder="0">
      <button>Approve</button>
    </section>
    <!-- Pending Harvest Card -->
    <section class="card harvest">
      <h2>Pending Harvest</h2>
      <p class="subtext">KinderInu to be harvested...</p>
      <button>Harvest</button>
    </section>
    <!-- Staked Amount Card -->
    <section class="card">
      <h2>Staked Amount</h2>
      <p class="value">0</p>
    </section>
  </main>
  <footer>
    <!-- Footer content -->
  </footer>
  <script src="script.js"></script>
</body>
</html>
